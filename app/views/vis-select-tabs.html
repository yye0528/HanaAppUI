<div id="tab-container" ng-controller="tabsCtrl">
  <h1>Visualization</h1>

  <tabset>
    <tab ng-repeat="tab in tabs" active="tab.active">
    	<tab-heading>
    		<img class="tab-icon" ng-src="{{tab.imgUrl}}">{{tab.title}}
    	</tab-heading>
    	<div ng-if="tab.active" ng-include="tab.contentUrl"></div>
    </tab>
  </tabset>
</div>
