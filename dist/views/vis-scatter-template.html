<div id="scattercontainer" ng-controller="scatterController"><div id="axispicker"><label class="pull-left control-label">X axis:</label><div dropdown-select="attrOptions" dropdown-model="attrForX" dropdown-item-label="attrName" dropdown-onchange="axisChange('x')" class="pull-left"></div><label class="pull-left control-label">Y axis:</label><div dropdown-select="attrOptions" dropdown-model="attrForY" dropdown-item-label="attrName" dropdown-onchange="axisChange('y')" class="pull-left"></div></div><nvd3-scatter-chart data="data" id="exampleId" width="800" height="400" margin="{left:100,top:100,bottom:100,right:100}" tooltips="true" interactive="true" shape="getShapeCircle()" showdistx="true" showdisty="true" showlegend="true" xaxistickformat="axistickformatFunction()" yaxistickformat="axistickformatFunction()" xaxislabel="attrForX.value" yaxislabel="attrForY.value"><svg></svg></nvd3-scatter-chart></div>
